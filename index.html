<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>

</head>

<body class="background">
    <header>
        <h1 class="calc-title"> Calculator </h1>
    </header>
    <p class="calc-subtitle">
        A simple (not so simple) project made with HTML, CSS and JavaScript
    </p>

    <div class="calc-body">

        <table>
            <tr>
                <td colspan="4" , class="result">
                    <p id="result">0</p>
                </td>
            </tr>
            <tr>
                <td><button class="button-gray" onclick="clean()">AC</button></td>
                <td><button class="button-gray" onclick="insert('%')">%</button></td>
                <td><button class="button-gray" onclick="insert('/')">/</button></td>
                <td><button class="button-orange" onclick="back()"><</button></td>
            </tr>

            <tr>
                <td><button class="button-darkgray" onclick="insert('7')">7</button></td>
                <td><button class="button-darkgray" onclick="insert('8')">8</button></td>
                <td><button class="button-darkgray" onclick="insert('9')">9</button></td>
                <td><button class="button-orange" onclick="insert('*')">x</button></td>
            </tr>

            <tr>
                <td><button class="button-darkgray" onclick="insert('4')">4</button></td>
                <td><button class="button-darkgray" onclick="insert('5')">5</button></td>
                <td><button class="button-darkgray" onclick="insert('6')">6</button></td>
                <td><button class="button-orange" onclick="insert('-')">-</button></td>
            </tr>

            <tr>
                <td><button class="button-darkgray" onclick="insert('1')">1</button></td>
                <td><button class="button-darkgray" onclick="insert('2')">2</button></td>
                <td><button class="button-darkgray" onclick="insert('3')">3</button></td>
                <td><button class="button-orange" onclick="insert('+')">+</button></td>
            </tr>

            <tr>
                <td colspan="2"><button class="button-darkgray" style="width: 167px" onclick="insert('0')">0</button>
                </td>
                <td><button class="button-darkgray" onclick="insert('.')">.</button></td>
                <td><button class="button-orange" onclick="op()">=</button></td>

            </tr>
        </table>

    </div>


</body>

</html>
